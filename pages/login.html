<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black h-[100vh] flex justify-center items-center flex-col">
    <form id="form" class="bg-[#F5C147] py-[28px] text-center px-[55px] rounded-[76px]">
        <a href="../index.html"><img src="../img/logo.png" class="mx-auto rounded-[22px]" alt=""></a>
        <h1 class="text-[26px] my-[15px]">Login</h1>
        <input class="w-[378px] my-[10px] h-[50px] rounded-[17px] indent-2.5 border-2 border-[#000] outline-none"
            type="email" placeholder="Your email" autocomplete="email" id="email">
        <p data-message-email></p>
        <div class="flex overflow-hidden h-[50px] border-2 border-[#000] rounded-[17px] bg-white" style="padding-right: 10px;">
            <input id="password" class="w-[100%] my-[10px]   border-0  indent-2.5  outline-none bg-white " type="password"
                placeholder="Your password" id="password">
            <button id="btn" type="button" class="bg-transparent border-0 eye-btn"><i
                    class="fa-solid fa-eye eye-btn-icon"></i></button>
            <p data-message-password></p>
        </div>
        <span class="block text-left">Donâ€™t you have an account? <a href="./sign-up.html"
                class="text-[dodgerblue]">Sign Up.</a></span>
        <button type="submit" class="w-[203px] h-[62px] text-[20px] bg-black text-white rounded-[23px] mt-[15px]">Login</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/login.js"></script>
</body>

</html>
